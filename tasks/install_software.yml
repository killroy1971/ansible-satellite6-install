---
- name: SATELLITE | Intall Software | Clear out existing repos
  command: subscription-manager repos --disable "*"

- name: SATELLITE | Intall Software | Enable the correct repos for Satellite
  command: subscription-manager repos  --enable rhel-7-server-satellite-{{satellite_version}}-rpms --enable rhel-7-server-rpms --enable rhel-server-rhscl-7-rpms

- name: SATELLITE | Intall Software | Clean out any residual metadata from old repositories
  command: yum clean all

- name: SATELLITE | Intall Software | Update currently installed  packages
  yum:
    name: "*"
    state: latest

- name: SATELLITE | Intall Software | Install Satellite and Additional Packages
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - "{{ packages_list }}"
